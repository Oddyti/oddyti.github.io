# ============================================
# 基础配置
# ============================================
baseurl: https://oddyti.com/
languageCode: zh-cn
theme: hugo-theme-stack
title: 余地
copyright: Oddyti

# ============================================
# 语言配置
# ============================================
languages:
    zh-cn:
        languageName: 中文
        title: 余地
        weight: 2
        params:
            description: Oddyti的小站

# 主题国际化支持
# 可用值: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# 如果默认语言是中文/日文/韩文，设置为 true
# 这将使 .Summary 和 .WordCount 对 CJK 语言正确工作
hasCJKLanguage: true

# ============================================
# URL 永久链接配置
# ============================================
permalinks:
    post: /post/:slug/      # 文章 URL 格式
    page: /:slug/           # 页面 URL 格式
    posts: /posts/          # 文章列表页 URL

# ============================================
# 主题参数配置
# ============================================
params:
    # 主要内容区域（文章所在的 section）
    mainSections:
        - post
    
    # 特色图片字段名
    featuredImageField: image
    
    # RSS 是否包含完整内容
    rssFullContent: true
    
    # 网站图标
    favicon: /favicon2.ico

    # ============================================
    # 页脚配置
    # ============================================
    footer:
        since: 2020
        customText:

    # ============================================
    # 日期格式配置
    # ============================================
    dateFormat:
        published: 2006年1月2日
        lastUpdated: 2006年1月2日 15:04

    # ============================================
    # 侧边栏配置
    # ============================================
    sidebar:
        emoji:
        subtitle: 是谁来自山川湖海，却囿于昼夜厨房与爱。
        avatar:
            enabled: true
            local: true
            src: img/snoopy.jpg

    # ============================================
    # 文章配置
    # ============================================
    article:
        math: true              # 数学公式支持
        toc: true               # 目录支持
        readingTime: true       # 阅读时间
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    # ============================================
    # 评论系统配置
    # ============================================
    comments:
        enabled: true
        provider: giscus

        # Disqus 配置
        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        # Utterances 配置
        utterances:
            repo:
            issueTerm: pathname
            label:

        # Remark42 配置
        remark42:
            host:
            site:
            locale:

        # Vssue 配置
        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline 配置
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        # Twikoo 配置
        twikoo:
            envId:
            region:
            path:
            lang:

        # Cactus 配置
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: ""

        # Giscus 配置（当前使用）
        giscus:
            repo: "Oddyti/Giscus"
            repoID: "R_kgDOKmaUDg"
            category: "Announcements"
            categoryID: "DIC_kwDOKmaUDs4CahZG"
            mapping: "pathname"
            lightTheme: "light"
            darkTheme: "transparent_dark"
            reactionsEnabled: 1
            emitMetadata: 0

        # Gitalk 配置
        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        # Cusdis 配置
        cusdis:
            host:
            id:

    # ============================================
    # 主页卡片配置
    # ============================================
    homepage:
        # 欢迎横幅卡片
        welcome:
            enabled: true
        
        # 关于我卡片
        about:
            enabled: true
        
        # 博客指引卡片
        guide:
            enabled: true
            title: "指路"
            items:
                - icon: user
                  title: "文章"
                  description: "所有的内容都在这儿了"
                  link:
                      url: "/posts"
                - icon: categories
                  title: "分类"
                  description: "好不容易分门别类"
                  link:
                      url: "/categories"
                - icon: archives
                  title: "归档"
                  description: "说实话按照年份统计显得我没什么内容"
                  link:
                      url: "/archives"
                - icon: tag
                  title: "标签"
                  description: "分类看不懂的话，来这儿看看"
                  link:
                      url: "/tags"
        
        # 友链卡片
        links:
            enabled: true

    # ============================================
    # 侧边栏小部件配置
    # ============================================
    widgets:
        # 主页侧边栏小部件
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 3
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20
        
        # 文章页侧边栏小部件
        page:
            - type: toc

    # ============================================
    # Open Graph 配置（社交媒体分享）
    # ============================================
    opengraph:
        twitter:
            site:
            card: summary_large_image

    # ============================================
    # 默认图片配置
    # ============================================
    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    # ============================================
    # 颜色方案配置
    # ============================================
    colorScheme:
        toggle: true        # 是否显示主题切换按钮
        default: auto       # 默认主题: auto, light, dark

    # ============================================
    # 图片处理配置
    # ============================================
    imageProcessing:
        cover:
            enabled: false
        content:
            enabled: false

# ============================================
# 分页配置
# ============================================
pagination:
    pagerSize: 14

# ============================================
# 自定义菜单配置
# ============================================
# 参考: https://docs.stack.jimmycai.com/configuration/custom-menu.html
# 要移除 about, archive 和 search 页面菜单项，请从它们的 FrontMatter 中删除 `menu` 字段
menu:
    # 主导航菜单
    main: 
        - identifier: home
          name: 主页
          url: /
          weight: -100
          params:
            icon: home

        - identifier: posts
          name: 文章
          url: /posts
          weight: -95
          params:
            icon: user

        - identifier: categories
          name: 分类
          url: /categories
          weight: -90
          params:
            icon: categories

        - identifier: archives
          name: 归档
          url: /archives
          weight: -80
          params:
            icon: archives

        - identifier: tags
          name: 标签
          url: /tags
          weight: -70
          params:
            icon: tag

        - identifier: link
          name: 友链
          url: /links
          weight: -60
          params:
            icon: link

    # 社交媒体链接
    social:
        - identifier: bilibili
          name: Bilibili
          url: https://space.bilibili.com/51329228
          weight: -90
          params:
              icon: bilibili
              
        - identifier: github
          name: Github
          url: https://github.com/Oddyti
          weight: -80
          params:
              icon: github
              
        - identifier: netease-cloud
          name: 网易云
          url: https://music.163.com/#/user/home?id=556522560
          weight: -80
          params:
              icon: netease-cloud

# ============================================
# 相关文章配置
# ============================================
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

# ============================================
# Markup 配置（Markdown 渲染）
# ============================================
markup:
    goldmark:
        renderer:
            # 如果 Markdown 中包含 HTML 内容，设置为 true
            unsafe: true
    
    # 目录配置
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    
    # 代码高亮配置
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

# ============================================
# 其他配置
# ============================================
# Disqus 短名称（已弃用，使用 comments.provider 配置）
disqusShortname: hugo-theme-stack

# Google Analytics 跟踪 ID
googleAnalytics:
